# This file is the configuration file for golang-ci linter.

# Options for analysis running.
run:
  concurrency: 4
  deadline: 2m
  issues-exit-code: 10
  tests: true

# Output configuration options.
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

# All available settings of specific linters.
linters-settings:
  gofmt:
    simplify: true
  gocyclo:
    min-complexity: 10
  govet:
    enable:
      - fieldalignment
  dupl:
    threshold: 100
  depguard:
    list-type: blacklist
    include-go-root: false
    packages:
      - github.com/davecgh/go-spew/spew
  misspell:
    locale: UK
  lll:
    line-length: 120
    tab-width: 1

# List of enabled linters.
linters:
  enable:
    - bodyclose
    - deadcode
    - dupl
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - goimports
    - gosimple
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
  enable-all: false
  fast: false

# Linter exception and limit rules.
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - govet
        - lll
  exclude-use-default: true
  max-issues-per-linter: 0
  max-same-issues: 0
